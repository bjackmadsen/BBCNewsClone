<!doctype html>
<html>
<head>
    <title>Brandon's BBC Clone</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>

<body>
    <div id="container">
        <div id="top-bar">
            <div class="fixed-width">
            <div id="logo-div">
                <img src="images/logo.png">
            </div>
            <div id="signin-div">
                <img src="images/signin.png"> Sign In
            </div>
            <div id="topmenu-div">
                <ul>
                    <li>News</li>
                    <li>Sport</li>
                    <li>Weather</li>
                    <li>iPlayer</li>
                    <li>TV</li>
                    <li>Radio</li>
                    <li>More...</li>
                </ul>
            </div>
            <div id="search-div">
                <input type="text" placeholder="Search">
            </div>
            </div>
        </div>
        <div class="break"></div>
        <div id="news-bar">
            <div class="fixed-width">
                <p id="news-header">NEWS<span id="uk">UK</span></p>
                <div id="rss">
                    <p>rss</p><img src="images/rss.png">
                </div>
                <div class="break"></div>
                <div id="topic-menu">
                    <ul>
                        <li>Home</li>
                        <li>World</li>
                        <li class="selected">UK</li>
                        <li>England</li>
                        <li>N. Ireland</li>
                        <li>Scotland</li>
                        <li>Wales</li>
                        <li>Business</li>
                        <li>Politics</li>
                        <li>Health</li>
                        <li>Education</li>
                        <li>Sci/Environment</li>
                        <li>Technology</li>
                        <li style="border-right: none;">Entertainment &amp; Arts</li>
                    </ul>
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
